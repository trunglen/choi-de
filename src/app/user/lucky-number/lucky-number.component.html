<div class="w3-row-padding">
    <div class="w3-col m12">
      <div class="w3-card w3-round w3-white">
        <div class="w3-container w3-padding">
          <h6 class="w3-opacity">Dự đoán hôm nay</h6>
          <form class="w3-container" #f="ngForm">
             <label>Số tiền</label>
             <input class="w3-input" type="number" name="money" ngModel>
             <label>Con số</label>
             <input class="w3-input" type="number" name="number" ngModel>
             <button type="button" class="w3-button w3-theme w3-margin-top" (click)="onGuess(f)"><i class="fa fa-pencil"></i> &nbsp;Dự đoán</button>                         
         </form>
        </div>
      </div>
    </div>
 </div>
    
    <!-- Cot kết quả dự đoán -->
    <div class="w3-row-padding">
     <div class="w3-col m12">
         <div class="w3-card w3-round w3-white">
           <div class="w3-container w3-padding">
             <h6 class="w3-opacity">Kết quả</h6>
             <table class="w3-table w3-bordered w3-striped w3-border test w3-hoverable">
                     <tr class="w3-green">
                       <th>Dự đoán</th>
                       <th>Số tiền</th>
                       <th>Thắng</th>
                       <th>Thua</th>
                       <th></th>
                     </tr>
                     <tr *ngFor="let n of guessNumber">
                       <td>{{n.number}}</td>
                       <td>{{n.money}}</td>
                       <td>50</td>
                       <td>50</td>
                       <td>50</td>
                     </tr>
                     </table>
           </div>
         </div>
     </div>
  </div>
