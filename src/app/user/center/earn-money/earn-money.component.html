<div class="w3-row-padding">
  <div class="w3-col m12">
    <div class="w3-card w3-round w3-white">
      <div class="w3-container w3-padding">
        <div class="w3-panel w3-green w3-display-container" *ngIf="isSuccess">
          <span onclick="this.parentElement.style.display='none'" class="w3-button w3-green w3-large w3-display-topright">×</span>
          <h3>Chúc mừng!</h3>
          <p>Bạn đã nhận được 2k vào tài khoản.Vui lòng kiểm tra thông tin tài khoản.</p>
        </div>
        <div class="w3-panel w3-red w3-display-container" *ngIf="!isSuccess">
          <span onclick="this.parentElement.style.display='none'" class="w3-button w3-green w3-large w3-display-topright">×</span>
          <h3>Xin lỗi!</h3>
          <p>Thao tác không hợp lệ.</p>
        </div>
        <a  class="w3-button w3-block w3-green w3-section" [routerLink]="['/']" title="Accept">Quay về trang chủ</a>
      </div>
    </div>
  </div>
</div>
