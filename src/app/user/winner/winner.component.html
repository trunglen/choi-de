<div class="w3-card w3-round w3-white w3-center">
  <div class="w3-container">
    <p>Người chơi thắng cuộc</p>
    <div *ngFor="let u of topUsers|async">
      <img class="w3-circle w3-hide-small" [src]="u.avatar" alt="Avatar" style="width:50%;max-height: 97px;">
      <br>
      <span>{{u.name}}</span>
      <span class="w3-badge w3-large w3-padding w3-green">66.000</span>      
      <div class="w3-row">
        <!--w3-opacity-->
      </div>
      <hr>
    </div>
  </div>
</div>
