<div class="w3-container w3-display-container w3-round w3-theme-l4 w3-border w3-theme-border w3-margin-bottom w3-hide-small" *ngFor="let n of notif$|async">
    <span  (click)="onDelete(n.at)" class="w3-button w3-theme-l3 w3-display-topright">
      <i class="fa fa-remove"></i>
    </span>
    <p><strong>{{n.title}}</strong></p>
    <p>{{n.content}}</p>
  </div>
